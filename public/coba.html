<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coba</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="flex items-center justify-center w-full h-screen">
  <ul class="flex items-center justify-center gap-2 px-4 py-0 text-3xl text-white bg-gray-400 rounded-full">
    <li id="like"><i class='bx bxs-like' ></i></li>
    <li id="dislike"><i class='bx bxs-dislike' ></i></li>
  </ul>
  <script>
    const like = document.getElementById('like');
    const dislike = document.getElementById('dislike');
    let likeStatus = null;
    
    like.addEventListener('click', () => {
      if (likeStatus !== true) {
        likeStatus = true;
        like.classList.add("text-gray-500")
        dislike.classList.remove("text-red-500")
      } else{
        likeStatus = null;
        like.classList.remove("text-gray-500")
      }
      setTimeout(upDateUI, 500);
    });
    
    dislike.addEventListener('click', () => {
      if (likeStatus !== false) {
        likeStatus = false;
        dislike.classList.add("text-red-500")
        like.classList.remove("text-gray-500")
      } else{
        likeStatus = null;
        dislike.classList.remove("text-red-500")
      }
      setTimeout(upDateUI, 500);
    })
  
  
    function upDateUI() {
      if (likeStatus === true) {
        alert("kamu menekan like");
      } else if (likeStatus === false) {
        alert("kamu menekan dislike");
      } else {
        alert("tidak keduanya");
      }
    }
  </script>
</body>
</html>
